<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
</head>
<body>
  <p>Hello, World!</p>
<div style="width: 100%; height: 100%; background: var(--Background, #F4F4F8); overflow: hidden; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex">
    <div style="width: 100%; height: 100px; max-width: 1440px; position: relative; background: linear-gradient(180deg, #F4F4F8 50%, rgba(244, 244, 248, 0) 100%); backdrop-filter: blur(10px)">
        <div style="width: 1424px; left: 0px; top: 35px; position: absolute; justify-content: space-between; align-items: center; display: inline-flex">
            <div style="align-self: stretch; padding-left: 17px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                <div style="width: 113.36px; height: 37.50px; position: relative">
                    <div style="width: 85.64px; height: 22.04px; left: 14.18px; top: 7.76px; position: absolute">
                        <div style="width: 17.95px; height: 22.04px; left: 0px; top: 0px; position: absolute; background: #FED404"></div>
                        <div style="width: 13.46px; height: 17.63px; left: 2.25px; top: 2.20px; position: absolute; background: #231916; border: 0.71px black solid"></div>
                        <div style="width: 61.04px; height: 15.80px; left: 24.59px; top: 5.61px; position: absolute; background: var(--brandcolor_black, #231916)"></div>
                    </div>
                </div>
            </div>
            <div style="flex: 1 1 0; padding-left: 16px; padding-right: 16px; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex">
                <div style="width: 100%; height: 38px; max-width: 327px; min-width: 284px; max-height: 38px; padding-left: 24px; padding-right: 24px; padding-top: 8px; padding-bottom: 8px; background: var(--White, white); overflow: hidden; border-radius: 63.55px; justify-content: center; align-items: center; gap: 20px; display: inline-flex">
                    <div style="width: 34px; align-self: stretch; min-width: 33px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--DarkGray2, #9FA2AE); font-size: 12px; font-family: Pretendard; font-weight: 700; line-height: 14.40px; word-wrap: break-word">Home</div>
                    <div style="width: 52px; align-self: stretch; min-width: 50px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--DarkGray2, #9FA2AE); font-size: 12px; font-family: Pretendard; font-weight: 700; line-height: 14.40px; word-wrap: break-word">Products</div>
                    <div style="width: 32px; align-self: stretch; min-width: 31px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--Black, #231F20); font-size: 12px; font-family: Pretendard; font-weight: 700; line-height: 14.40px; word-wrap: break-word">News</div>
                    <div style="width: 73px; align-self: stretch; min-width: 72px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--DarkGray2, #9FA2AE); font-size: 12px; font-family: Pretendard; font-weight: 700; line-height: 14.40px; word-wrap: break-word">Our Partners</div>
                </div>
            </div>
            <div style="justify-content: flex-end; align-items: center; gap: 16px; display: flex">
                <div style="width: 49px; height: 36px; padding-left: 23.52px; padding-right: 23.52px; padding-top: 10.08px; padding-bottom: 10.08px; border-radius: 84.02px; outline: 0.84px var(--Black, #231F20) solid; outline-offset: -0.84px; justify-content: center; align-items: center; gap: 4.20px; display: flex">
                    <div style="color: var(--Black, #231F20); font-size: 12px; font-family: Pretendard; font-weight: 700; line-height: 14.40px; word-wrap: break-word">En</div>
                </div>
                <div style="height: 36px; padding-left: 24px; padding-right: 24px; padding-top: 8px; padding-bottom: 8px; background: var(--White, white); border-radius: 84.02px; justify-content: center; align-items: center; gap: 4px; display: flex">
                    <div style="min-width: 86px; color: var(--Black, #231F20); font-size: 12px; font-family: Pretendard; font-weight: 700; line-height: 14.40px; word-wrap: break-word">Become a Client</div>
                    <div style="width: 20px; height: 20px; position: relative; overflow: hidden">
                        <div style="width: 14px; height: 1px; left: 10.50px; top: 3px; position: absolute; transform: rotate(90deg); transform-origin: top left; background: var(--Black, #231F20); border-radius: 2px"></div>
                        <div style="width: 14px; height: 1px; left: 17px; top: 10.50px; position: absolute; transform: rotate(-180deg); transform-origin: top left; background: var(--Black, #231F20); border-radius: 2px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
